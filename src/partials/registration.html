<!-- registration -->
<section class="registration" id="registration">
  <div class="container">
    <h2 class="registration__title">
      Регистрация на
      <span class="span--orange-text">бесплатную</span>
      телефонную <span class="span--orange-text">консультацию</span> по нюансам
      ЗНО по английскому языку
    </h2>
    <p class="registration__text">
      Оставь заявку на участие в
      <span class="span--orange-text">бесплатном занятии</span>. <br />
      С вами свяжется консультант и ответит на вопросы
    </p>
    <form class="registration__form">
      <div class="wrapper-input">
        <input
          class="registration__input"
          type="text"
          name="user-name"
          placeholder=" "
        />
        <label class="registration__field">Имя*</label>
      </div>
      <div class="wrapper-input">
        <input
          class="registration__input"
          type="tel"
          name="user-tel"
          placeholder=" "
        />
        <label class="registration__field">Телефон* </label>
      </div>
    </form>
    <button type="button" class="contact__btn--dark-theme">
      хочу на бесплатное занятие
    </button>
  </div>
</section>
